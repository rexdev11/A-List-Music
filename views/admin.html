<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Music Lists</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="/style-sheet">
</head>

<body data-in="{{ . }}">
    <div class="container-flex" id="Admin">
        <div class="row">
            <h6>A-List Administration Panel</h6>
        </div>
        <form class="form-group">
            <div class="row">
                <div class="col-sm-12">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <label class="input-group-text">Song Title</label>
                        </div>
                        <input type="text" class="form-control" aria-label="Song Title" id="SongTitleInput" onchange="titleChangeHandler()"/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <label class="input-group-text">Song Description</label>
                        </div>
                        <textarea class="form-control" aria-label="Song Description" id="SongDescriptionInput" onchange="titleChangeHandler()"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text">Upload Song</label>
                    </div>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="FileSelectInput" >
                        <label id="FileInputLabel" class="custom-file-label" for="inputGroupFile01" onchange="onFileSelected()">Choose file</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <button class="btn btn-lg btn-success btn-hover btn-outline" onclick="onSubmit();">Submit</button>
                </div>
            </div>
        </form>
        <ul class="ul">
            <h3>TODO</h3>
            <li><strike>File Input - magic number auth - upload strategy</strike></li>
            <li>Media storage</li>
            <li>List it</li>
        </ul>
    </div>
    <div class="row">
        <div id="online_visitors"></div>
    </div>
</body>

<script src="/websocket/iris-ws.js"></script>
<script src="/js/admin.js"></script>
<script src="/js/wsocket.js"></script>

</html>
